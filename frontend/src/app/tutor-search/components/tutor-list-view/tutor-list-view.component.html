<md-list>
    <md-list-item class="tutor-item" *ngFor="let tutor of tutors" (click)="alertIndividualTutor(tutor)">
        <md-card md-line class="tutor-card">
            <span>{{tutor.firstName}} {{tutor.lastName}}</span>
            <br>
            <span>{{tutor.rating | number:'1.3-3'}}</span>
        </md-card>
    </md-list-item>
</md-list>
