language: java
jdk:
  - oraclejdk8
node_js: "node"
before_install:
  - "chmod +x gradlew"
script:
  - "./gradlew clean build test"
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
branches:
  except:
    - gh-pages